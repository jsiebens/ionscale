name: build

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  buf-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Buf
        uses: bufbuild/buf-setup-action@v1
      - name: Buf Lint
        uses: bufbuild/buf-lint-action@v1
        with:
          input: proto
      - name: Buf Breaking
        uses: bufbuild/buf-breaking-action@v1
        with:
          input: proto
          against: 'https://github.com/jsiebens/ionscale.git#branch=main'

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - name: Build
        run: |
          go test ./...
          go build cmd/ionscale/main.go