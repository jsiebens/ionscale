name: Integration Tests

on:
  workflow_dispatch: {}
  pull_request:
    branches:
      - main

jobs:
  integration:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ts_version:
          - "1.56.1"
          - "1.54.1"
          - "1.52.1"
          - "1.50.1"
          - "1.48.1"
          - "1.46.1"
          - "1.44.2"
          - "1.42.0"
          - "1.40.1"
    env:
      IONSCALE_TESTS_TS_TARGET_VERSION:  ${{ matrix.ts_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
          cache: true
      - name: Run Integration Tests
        run: |
          go test -v ./tests