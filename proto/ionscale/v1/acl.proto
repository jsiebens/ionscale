syntax = "proto3";

package ionscale.v1;

option go_package = "github.com/jsiebens/ionscale/pkg/gen/ionscale/v1;ionscalev1";

message GetACLPolicyRequest {
  uint64 tailnet_id = 1;
}

message GetACLPolicyResponse {
  string policy = 1;
}

message SetACLPolicyRequest {
  uint64 tailnet_id = 1;
  string policy = 2;
}

message SetACLPolicyResponse {}
