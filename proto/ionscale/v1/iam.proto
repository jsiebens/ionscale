syntax = "proto3";

package ionscale.v1;

option go_package = "github.com/jsiebens/ionscale/pkg/gen/ionscale/v1;ionscalev1";

message GetIAMPolicyRequest {
  uint64 tailnet_id = 1;
}

message GetIAMPolicyResponse {
  string policy = 1;
}

message SetIAMPolicyRequest {
  uint64 tailnet_id = 1;
  string policy = 2;
}

message SetIAMPolicyResponse {}
